[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

# Отключаем сканирование секретов в node_modules (ложные срабатывания на Firebase SDK)
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Редирект для SPA (React Router) - все маршруты должны отдавать index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

